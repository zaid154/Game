<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="main">
    <div class="heder">
        <button class="time">Time : <span class="ti">10</span></button>
        <button>Number : <span class="number">0</span></button>
        <button class="score">Score : <span class="sc">0</span></button>
    </div>

    <div class="lower">
        <br>
        <button class="continue">Continue</button>
        <button class="rest">Reset</button>

        <br><br>

        <div class="grid"></div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
